<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Netflix</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Sign In</h1>
      <p class="form-error" id="formError" role="alert"></p>
      <form class="auth-form" id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your email" required>
          <span class="field-error" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">Show</button>
          </div>
          <span class="field-error" id="passwordError"></span>
        </div>
        <div class="form-row">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" aria-describedby="rememberMeLabel">
            <label for="rememberMe" id="rememberMeLabel">Remember me</label>
          </div>
          <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
      </form>
      <div class="auth-footer">
        <span>New to Netflix? </span><a href="signup.html">Sign up now</a>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
