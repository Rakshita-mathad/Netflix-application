<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Netflix</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Sign Up</h1>
      <p class="form-error" id="formError" role="alert"></p>
      <form class="auth-form" id="signupForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" autocomplete="name" placeholder="Enter your full name" required>
          <span class="field-error" id="fullNameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your email" required>
          <span class="field-error" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Create a strong password" required>
            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">Show</button>
          </div>
          <span class="field-error" id="passwordError"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" placeholder="Confirm your password" required>
            <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle confirm password visibility">Show</button>
          </div>
          <span class="field-error" id="confirmPasswordError"></span>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Sign Up</button>
      </form>
      <div class="auth-footer">
        <span>Already have an account? </span><a href="login.html">Sign in</a>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
